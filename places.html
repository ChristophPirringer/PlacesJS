<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>All Dem Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add Place you have been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-name">Place's name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div id="new-visits">
              <div class="new-visit">
                <div class="form-group">
                  <label for="new-date">Date</label>
                  <input type="text" class="form-control new-date">
                </div>
                <div class="form-group">
                  <label for="new-activity">Activity</label>
                  <input type="text" class="form-control new-activity">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-visit">Another visit</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place name: <span class="new-name"></span></p>
            <p>Location: <span class="new-location"></span></p>
            <p>Visits:</p>
            <ul id="visits">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
